<div class="form-block row">
    <div class="col-md-4"></div>
    <div class="col-md-4 login">
        <div class="form-group">
            <label class="label-control sr-only"></label>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                <input type="text" class="form-control"  data-bind="value: username, valueUpdate: 'afterkeydown'" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label class="label-control sr-only">age:</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-star"></i>
                </div>
                <input type="text" class="form-control" data-bind="value: password, valueUpdate: 'afterkeydown'" placeholder="Password">
            </div>
        </div>

        <div class="group-group">
            <label class="label-control">
                <input type="checkbox" data-bind="checked: isRemember">
                Remember
            </label>
        </div>
        <button type="button" data-bind="enable: isSubmit, click: isReset" class="btn btn-danger">Reset</button>
        <button type="button" data-bind="enable: isSubmit, click: submit" class="btn btn-info">Submit</button>
    </div>
    <div class="col-md-4"></div>
</div>
